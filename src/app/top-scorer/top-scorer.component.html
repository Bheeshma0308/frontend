<div class="container">
   
    <div class="heading">
     <h2>Top Scorers</h2>
    </div>
 
 
 <div class="main">
 
     <div class="buttons">
         <button [class.active]="activeCategory === 'all'"  (click)="fetchData('all')" >All</button>
         <button [class.active]="activeCategory === 'interviews'" (click)="fetchData('interviews')">Interviews</button>
         <button [class.active]="activeCategory === 'techtalks'" (click)="fetchData('techtalks')">Tech Talks</button>
         <button [class.active]="activeCategory === 'rfps'" (click)="fetchData('rfps')">RFPs</button>
         <button [class.active]="activeCategory === 'whitepapers'" (click)="fetchData('whitepapers')">Whitepapers</button>
         <button [class.active]="activeCategory === 'casestudies'" (click)="fetchData('casestudies')">Case Studies</button>
 
     </div>
   
     <div class="tabdiv" *ngIf="tableData.length > 0">
       
         <table class="tabledata">
             <tr>
                 <th></th>
                 <th></th>
                 <th></th>
             </tr>
             <tr *ngFor="let row of tableData">
                 <td>{{row.col1}}</td>
                 <td>{{row.col2}}</td>
                 <td><img id="coin" src="\assets\coin1.svg">{{row.col3}}</td>
               
             </tr>
           
 
         </table>
       
     </div>
 
 </div>
 
 
</div>
