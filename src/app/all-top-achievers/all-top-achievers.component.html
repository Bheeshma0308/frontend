<div class="admin-container">    
    <div class="all-domain-achiever-container">
        <div class="container-label">
            <p class="container-label-text">Top Achievers</p>
            <button type="button" class="conatiner-label-button" (click)="nextPage()">View All Achievers</button>
        </div>
        <div class="table-container-first">
            <ng-container *ngFor="let sub_competency of sub_competencies;index as i;">
                <div *ngIf="isCompetencyVisible(i)" class="domain-top-achiever-table">
                    <div class="table-header" [style.background-color]="(i + 1) % 3 === 1 ? '#FDF9E6' : ((i + 1) % 3 === 2 ? '#E3D7FF' : '#9AD4DE')">
                        <p class="table-heading">Top Achiever - {{sub_competency}}</p>
                    </div>
                    <table mat-table [dataSource]="datas" class="mat-elevation-z8">
                        <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> <strong>Name</strong> </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                    
                        <ng-container matColumnDef="score">
                        <th mat-header-cell *matHeaderCellDef> <strong>Score</strong> </th>
                        <td mat-cell *matCellDef="let element"><img mat-card-image src="..\..\assets\coin.svg" class="score-coin-img"> {{element.score}} </td>
                        </ng-container>
                    
                        <ng-container matColumnDef="level">
                        <th mat-header-cell *matHeaderCellDef> <strong>level</strong> </th>
                        <td mat-cell *matCellDef="let element"> {{element.level}} </td>
                        </ng-container>
                    
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </ng-container>
            <button *ngIf="!isCompetencyVisible(4)" class="next-buton" (click)="nextCompetency()">
                <img src="..\..\assets\next.svg" class="next-img">
            </button>
        </div>
        <div class="table-container-second">
            <ng-container *ngFor="let kpi of kpis;index as i;">
                <div *ngIf="isKPIVisible(i)" class="domain-top-achiever-table">
                    <div class="table-header" [style.background-color]="(i + 1) % 3 === 1 ? '#FDF9E6' : ((i + 1) % 3 === 2 ? '#E3D7FF' : '#9AD4DE')">
                        <p class="table-heading">Top Achiever - {{kpi}}</p>
                    </div>
                    <table mat-table [dataSource]="datas" class="mat-elevation-z8">
                        <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> <strong>Name</strong> </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                    
                        <ng-container matColumnDef="score">
                        <th mat-header-cell *matHeaderCellDef> <strong>Score</strong> </th>
                        <td mat-cell *matCellDef="let element"><img mat-card-image src="..\..\assets\coin.svg" class="score-coin-img"> {{element.score}} </td>
                        </ng-container>
                    
                        <ng-container matColumnDef="level">
                        <th mat-header-cell *matHeaderCellDef> <strong>level</strong> </th>
                        <td mat-cell *matCellDef="let element"> {{element.level}} </td>
                        </ng-container>
                    
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </ng-container>
            <button *ngIf="!isKPIVisible(4)" class="next-buton" (click)="nextKPI()">
                <img src="..\..\assets\next.svg" class="next-img">
            </button>
        </div>
    </div>
</div>
