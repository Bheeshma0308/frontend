<div class="save-pop-up-container">
    <div class="save-pop-up-header" align="center">
        <p>Are you sure you want to update the information?</p>
    </div>
    <div class="save-pop-up-button" align='center'>
        <button type="button" class="save-pop-up-no" [mat-dialog-close]="true" >No</button>&nbsp;
        <button type="submit" class="save-pop-up-yes" (click)="onSave()"> Yes</button>
    </div>
</div>
