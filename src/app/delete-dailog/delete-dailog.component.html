<h2 mat-dialog-title class="dialog-title"></h2>
<div mat-dialog-content class="dialog-content">
  <h2 class="title">Are you sure you want to delete?</h2>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button class="cancelbutton" mat-button (click)="onCancel()">Cancel</button>
  <button class="deletebutton" mat-button  (click)="onDelete()">Delete</button>
</div>
